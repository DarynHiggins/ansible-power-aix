---
- name: "Install wget using dnf"
  hosts: all
  user: root
  gather_facts: false

  collections:
  - ibm.power_aix

  tasks:
  - name: Install wget
    dnf:
      name: "wget"
      state: present
    environment:
      # PATH: /opt/freeware/bin
      PATH: /usr/bin
    vars:
      ansible_python_interpreter: /opt/freeware/bin/python3
